<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grandparent {
      background: #f00;
      width: 360px;
      height: 360px;
    }

    .parent {
      background: #00f;
      width: 240px;
      height: 240px;
    }

    .child {
      background: #0f0;
      width: 120px;
      height: 120px;
    }
  </style>
  <body>
    <div class="grandparent">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>

    <script>
      const grandparent = document.querySelector(".grandparent");
      const parent = document.querySelector(".parent");
      const child = document.querySelector(".child");

      /*
      * Event Bubbling - event of child element bubble up towards parent elements
      technically parent elements are also clicked when child element is clicked as child is nested in parent
      */

      grandparent.addEventListener("click", (e) => {
        console.log("Grandparent 1");
      });

      parent.addEventListener(
        "click",
        (e) => {
          console.log("Parent 1");
        },
        { once: true }
      );

      child.addEventListener("click", (e) => {
        console.log("Child 1");
      });
    </script>
  </body>
</html>
